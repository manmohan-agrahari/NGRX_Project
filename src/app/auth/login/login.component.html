<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr />
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="Enter the email"
          formControlName="email"
        />
        <div
          *ngIf="
            loginForm.get('email').touched && !loginForm.get('email').valid
          "
          class="text-danger"
        >
        <div *ngIf="loginForm.get('email').errors.required">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email').errors.email">
            Invalid Email
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password">password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Enter the password"
          [style.color]="color"
          formControlName="password"
        />
        <div
          *ngIf="
            loginForm.get('password').touched && !loginForm.get('password').valid
          "
          class="text-danger"
        >
        <div *ngIf="loginForm.get('password').errors.required">
            Password is required
          </div>

        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onLoginSubmit()">Submit</button>
      </div>
    </form>
  </div>
</div>
